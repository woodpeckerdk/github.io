  <b><h1 id='title'><span>临江仙</span></h2></h1>
    <p><span>明·杨慎</span></p><br>
    <p><span>滚滚长江东逝水，</span></p>
  <p><span>浪花淘尽英雄。</span></p>
  <p><span>是非成败转头空。</span></p>
<p><span>青山依旧在，</span></p>
<p><span>几度夕阳红。</span></p>
<p><span>白发渔樵江渚上，</span></p>
<p><span>惯看秋月春风。</span></p>
<p><span>一壶浊酒喜相逢。</span></p>
<p><span>古今多少事，</span></p>
<p><span>都付笑谈中。</span></p>
