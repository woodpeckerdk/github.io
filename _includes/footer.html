<footer id="footer">
    <!--Footer Main Section-->
    <div class="has-background-grey-darker" id="footer-main">
        <div  id="footer-columns">
            <!--Name Section-->
            <div  id="name_section">
                    <div class="column is-one-fifth-desktop is-one-fifth-fullhd is-one-quarter-tablet" id="left-section">
                        <figure class="image is-64x64">
                            <a href="{{site.url}}{{site.baseurl}}/#about">
                                <img class="is-rounded" src="{{site.author-image}}">
                            </a>
                        </figure>
                        <div class="column is-marginless">
                                <img src="https://img.shields.io/badge/Dont_Worry-Be_Happy-blue">
                            <div class="content has-text-grey">
                                <p>种下一棵树最好的时间是十年前，其次是现在。</p>
                            </div>
                        </div>
                    </div>
            </div>
            <!--Blog-post Section-->
            <div id="blog_section">
                <h3>最近的文章</h3>
                {% for post in site.posts offset: 0 limit:3 %}
                <li>
                    <a href="{{post.url | absolute_url}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="has-background-black has-text-centered has-text-white" id="credits">
        Copyright
        <i class="far fa-copyright"></i> {{ "now" | date: "%Y" }} | <a href="https://github.com/woodpeckerdk" target="_blank" rel="noopener noreferrer">DengKai</a> 
        &nbsp;&nbsp;
        <a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备xxxxxxxx-1</a>
        &nbsp;&nbsp;
         DK的个人网站
         by<a href="https://x.com/woodpeckerdk" target="_blank" rel="noopener noreferrer">dengkai</a>
    </div>
</footer>
