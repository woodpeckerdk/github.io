<footer id="footer">
    <!--Footer Button-->
    <div class="container has-text-centered has-background-grey-darker" id="backtotop" >
        <a class="has-text-white"  onclick="window.scroll(0,0)">回到顶部</a>
    </div>
    <!--Footer Main Section-->
    <div class="has-background-grey-darker">
        <div class="container columns">
            <!--Name Section-->
            <div class="column has-text-left-desktop has-text-centered-mobile">
                <a href="{{site.url}}{{site.baseurl}}/#about">
                    <div class="columns">
                        <div class="column is-one-fifth-desktop is-one-fifth-fullhd is-one-quarter-tablet">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="{{site.author-image}}">
                            </figure>
                        </div>
                        <div class="column is-marginless">
                                <img src="https://img.shields.io/badge/%E5%AD%90_%E6%9B%BE%E7%BB%8F-%E5%8F%AF%E8%83%BD%E8%AF%B4%E8%BF%87-blue" style="zoom: 120%;">
                            <div class="content has-text-grey">
                                <p>一把辛酸泪，满纸荒唐言。<br>
                                    都云作者痴；谁解其中味。</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <!--Blog-post Section-->
            <div class="column has-text-white">
                <h3>最近的文章</h3>
                {% for post in site.posts offset: 0 limit:3 %}
                <li>
                    <a href="{{post.url | absolute_url}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="has-background-black has-text-centered has-text-white" id="credits">
        <i class="far fa-copyright"></i> {{ "now" | date: "%Y" }} | <a href="https://github.com/woodpeckerdk/whatatheme" target="_blank" rel="noopener noreferrer">woodpeckerdk</a> - 一个做笔记的个人小站 <i class="fas fa-heart has-text-danger"></i> by <a href="https://x.com/woodpeckerdk" target="_blank" rel="noopener noreferrer">dengkai</a> Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
    </div>
</footer>
